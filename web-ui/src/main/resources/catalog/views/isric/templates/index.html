<div class="gn-search-page"
     role="main"
     data-ng-controller="GnSearchController">
  <cookiewarning></cookiewarning>
  
  <div class=""
       data-ng-controller="gnsIsric">
    <gn-extend-mainctrl></gn-extend-mainctrl>

    <div data-gn-saved-selections="">
      <div data-ng-include="'../../catalog/views/isric/templates/home.html'"
          data-ng-show="activeTab == '/home'"/>
      <div data-ng-include="'../../catalog/views/isric/templates/results.html'"
          data-ng-show="activeTab == '/search'"/>
      <div data-ng-if="isMapViewerEnabled && !isExternalViewerEnabled"
          data-ng-include="'../../catalog/views/isric/templates/map.html'"
          data-ng-show="activeTab == '/map'"/>
      <div data-ng-include="'../../catalog/views/isric/templates/recordView.html'"
          data-ng-show="activeTab == '/metadata'" class="gn-view-approved"/>
      <div data-ng-include="'../../catalog/views/isric/templates/recordView.html'"
          data-ng-show="activeTab == '/metadraf'" class="gn-view-not-approved"/>
      <div data-ng-include="'../../catalog/views/isric/templates/page.html'"
          data-ng-if="activeTab == '/page'"/>
    </div>
  </div>
</div>


<div class="navbar navbar-default gn-bottom-bar" role="navigation"
     data-ng-show="gnCfg.mods.footer.enabled"
     data-ng-include="'../../catalog/views/isric/templates/footer.html'">
</div>
