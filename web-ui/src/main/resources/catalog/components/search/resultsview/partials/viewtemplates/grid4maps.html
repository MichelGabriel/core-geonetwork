<ul class="row list-group gn-info-list">
  <li class="list-group-item panel panel-default gn-card"
      data-ng-repeat="md in searchResults.records"
      data-gn-fix-mdlinks=""
      title="{{(md.abstract || md.defaultAbstract) | striptags}}"
      ng-click="loadMap(maps[0], md)">

    <div class="panel-heading gn-card-heading">
      <div class="gn-md-title">
        <a ng-href="#/metadata/{{md.getUuid()}}"
            title="{{md.title || md.defaultTitle}}">
          <h1>{{md.title || md.defaultTitle}}</h1>
        </a>
      </div>
    </div>

    <div class="panel-body gn-card-body">
      <div class="gn-md-contents">
        <div class="gn-md-thumbnail"
             data-ng-class="{'gn-md-no-thumbnail': !md.getThumbnails().list[0].url}">
          <a ng-href="#/metadata/{{md.getUuid()}}"
             title="{{(md.abstract || md.defaultAbstract) | striptags}}">
            <div class="gn-img-thumbnail"
                 style="background-image: url('{{md.getThumbnails().list[0].url}}')">
            </div>
          </a>
        </div>
      </div>
    </div>
  </li>
</ul>
