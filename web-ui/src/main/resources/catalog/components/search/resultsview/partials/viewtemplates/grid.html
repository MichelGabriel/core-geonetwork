<ul class="list-group gn-resultview gn-resultview-sumup">
  <li class="list-group-item gn-grid panel panel-default gn-card"
      data-ng-repeat="md in searchResults.records"
      data-gn-fix-mdlinks=""
      data-gn-displayextent-onhover=""
      data-gn-zoomto-onclick="">

    <div class="panel-heading gn-card-heading">
      <div class="gn-md-title">
        <div class="gn-md-select">
          <input data-gn-selection-md 
                 type="checkbox"
                 data-ng-model="md.selected"
                 aria-label="{{'clickToSelect' | translate}}"
                 data-ng-change="change()"/>
        </div>
        <span class="fa gn-md-icon gn-icon-{{md.type[0]}}" title="{{md.type[0] | translate}}"></span>
        <h1>
          <a href=""
             gn-metadata-open="md"
             gn-records="searchResults.records"
             gn-formatter="formatter.defaultUrl"
             title="{{md.title || md.defaultTitle}}">
            {{(md.title || md.defaultTitle) | characters:50}}
          </a>
        </h1>
      </div>
    </div>
    <!-- /.gn-card-heading -->

    <div class="panel-body gn-card-body">
      <div title="{{(md.resourceAbstract) | striptags}}"
           class="gn-md-contents"
           gn-metadata-open="md"
           gn-records="searchResults.records"
           gn-formatter="formatter.defaultUrl">
        <!-- Thumbnail -->
        <div class="gn-md-thumbnail"
             data-ng-class="{'gn-md-no-thumbnail': !md.getThumbnails().list[0].url}">
          <img class="gn-img-thumbnail"
               alt="{{md.title || md.defaultTitle}}"
               data-ng-src="{{md.getThumbnails().list[0].url}}?size=250"
               data-ng-if="md.getThumbnails().list[0].url"/>
        </div>
        <div class="gn-md-details">
          <div class="gn-md-abstract">
            <div class="ellipsis">
              <p>{{(md.abstract || md.defaultAbstract) | striptags}}</p>
            </div>
            <p class="text-muted" data-ng-repeat="c in ::md.getAllContacts().resource">
              <img data-ng-if="::c.logo"
                   data-ng-src="{{::c.logo}}"
                   class="gn-source-logo"
                   title="{{::c.name}} ({{::c.role}})"/>
              {{::c.name}}
            </p> 
          </div>
        </div>

      </div>
    </div>
    <!-- /.gn-card-body -->

    <div class="panel-footer gn-card-footer clearfix">
      <div data-ng-if="md.status_text.length > 0"
           title="{{md.status_text[0]}}"
           class="gn-status gn-status-{{md.status[0]}}">{{md.status_text[0]}}
      </div>
      <div class="gn-toolbar">
        <gn-links-btn class="pull-right"></gn-links-btn>
        <div gn-grid-related gn-grid-related-uuid="::md.uuid"
             class="pull-right"
             template="../../catalog/views/default/templates/gridRelated.html"></div>
        <div data-ng-if="md.draft == 'e'"
             title="{{'workingCopy' | translate}}"
             class="gn-workingcopy-status pull-right">
          <i class="fa fa-pencil"></i>
          <span>{{'workingCopy' | translate}}</span>
        </div>
      </div>
    </div>
    <!-- /.gn-card-footer -->
  </li>
  <!-- /.gn-card -->
</ul>
